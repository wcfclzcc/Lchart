<script>

    function Mouse_event(ctx_id) {

        c=document.getElementById(ctx_id);
        this.isin=0;
        this.mouse_x=0;
        this.mouse_y=0;
        this.zoom_times=0;
        this.wheel_dirc=0;//鼠标滑轮方向,0代表无，1代表向上，2代表向下
        var that=this;
        c.onmouseover=function (){
            that.isin=1;

        }
        c.onmouseout=function(){
            that.isin=0;
        }
        c.onmousewheel =function(e){
            if (e.preventDefault) {
                e.preventDefault();
            }
            //var wheel = e.originalEvent.wheelDelta;
            oEvent = e || window.event;

            if(oEvent.wheelDelta){//非火狐
                if(oEvent.wheelDelta > 0){//向上滚动
                    if(that.zoom_times<10)
                    {
                        that.wheel_dirc=1;
                        that.zoom_times++;
                    }

                }else{//向下滚动
                    if(that.zoom_times>0)
                    {
                        that.wheel_dirc=2;
                        that.zoom_times--;
                    }

                }
            }else if(oEvent.detail){
                if(oEvent.detail > 0){//向下滚动

                }else{//向上滚动

                }
            }

            console.log(that.zoom_times);

        }
        //$('#myCanvas').on('mousewheel DOMMouseScroll', onMouseScroll);
        c.onmousemove = function (event) {
            var event = event || window.event;  //标准化事件对象
            if (event.offsetX || event.offsetY) {
                that.mouse_x=event.offsetX;
                that.mouse_y=event.offsetY;
                //console.log( event.offsetX + ".." + event.offsetY);
            } else if (event.layerX || event.layerY) {

                that.mouse_x=event.layerX-1;
                that.mouse_y=event.layerY-1;

                //console.log( (event.layerX-1) + ".." + (event.layerY-1));
            }
        }


        //c.addEventListener("onmouseover",m_over);
        //c.addEventListener("onmouseout",m_out);

    }


    function Draw_base()//基础图形绘画
    {

        this.clear=function (ctx,x,y) {
            ctx.clearRect(0, 0, x, y); //清空所有的内容
        }

        this.draw_text=function (ctx,x,y,content,color,thick) {
            ctx.save();
            ctx.fillStyle=color;
            ctx.font = thick+"px Arial";
            //ctx.font ="25px Arial"
            ctx.fillText(content,x,y);
            ctx.restore();
        }

        this.drawreact=function (ctx,x1,y1,x2,y2,color,thick)//画矩形
        {
            drawLine(ctx,x1,y1,x2,y1,color,thick);
            drawLine(ctx,x2,y1,x2,y2,color,thick);
            drawLine(ctx,x2,y2,x1,y2,color,thick);
            drawLine(ctx,x1,y2,x1,y1,color,thick);
        }

        this.drawLine=function (ctx,x1,x2,x3,x4,color,thick)//画普通的线
        {

            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle=color;
            ctx.lineWidth=thick;
            ctx.moveTo(x1,x2);
            ctx.lineTo(x3,x4);
            ctx.stroke();
            ctx.restore();
        }
        this.drawuLine=function (ctx,x1,x2,x3,x4)//画粗线
        {
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle="green";
            ctx.setLineDash([20, 5]);  // [实线长度, 间隙长度]
            ctx.lineDashOffset = -0;
            ctx.moveTo(x1,x2);
            ctx.lineTo(x3,x4);
            ctx.stroke();
            ctx.restore();
        }
        this.drawpoint=function (ctx,x,y)
        {
            ctx.beginPath();
            ctx.strokeStyle="black";
            //  ctx.lineWidth=2;
            ctx.moveTo(x,y-1);
            ctx.lineTo(x,y+1);
            ctx.stroke();
        }

        this.drawc=function (ctx,x,y,color,round) {//画圆点

            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, round, 0, 2* Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();

        }

    }

    function Data_processing(height,width) {
        var k=5;

        this.x_transform=function x_transform(len,pos) {//index转换为pos

            return Math.round(pos*width/(len-1));
        }
        this.x_transform_back=function x_transform_back(len,pos) {//pos转换为index

            return Math.round(pos*(len-1)/width);
        }
        this.data_handel=function data_handel(dat)//数据初步处理,主要是放大作用
        {
            var da=height/2-k*dat;
            return da;
        }

        this.data_off=function data_off(data)//数据舍去
        {
            if(data.length>width)
            {
                var da = new Array();
                for(var i=0;i<width;i++)
                {
                    da[i]=data[parseInt(i*(data.length-1)/width-1)];
                }
                return da;
            }
            else{
                return data;
            }

        }

    }

    function Draw_all(height,width) {//对大量数据绘画

        var draw=new Draw_base();
        var data_processing=new Data_processing(height,width);

        this.draw_data_all=function draw_data_all(ctx,dat,c1,t1) {


            //console.log("ssss");
            var data=data_processing.data_off(dat);//数据舍去
            for(let i=1;i<data.length;i++)
            {

                draw.drawLine(ctx,data_processing.x_transform(data.length,i-1),data_processing.data_handel(data[i-1]),data_processing.x_transform(data.length,i),data_processing.data_handel(data[i]),c1,t1);
            }

            if(data.length<width/15)//绘画点
            {
                for(let i=0;i<data.length;i++)
                {
                    draw.drawc(ctx,data_processing.x_transform(data.length,i),data_processing.data_handel(data[i]),"#fff",4);
                    draw.drawc(ctx,data_processing.x_transform(data.length,i),data_processing.data_handel(data[i]),"#2db7f5",3);
                }

            }

        }

        function noupdate_y(ctx) {

            var nums=0;
            ctx.save()
            ctx.font = "bold 15px Arial";
            ctx.fillStyle="#2b85e4";
            for(i=50;i<height;i+=50)
            {
                draw.drawLine(ctx,0,i,10,i,"#2b85e4",3);
                draw.drawLine(ctx,0,i,width,i,"#5cadff",0.6);

                nums++;
            }
            ctx.restore();


        }

        function noupdate_x(ctx) {


            ctx.save()
            ctx.font = "bold 15px Arial";
            ctx.fillStyle="#2b85e4";

            for(var i=0;i<width;i+=150)
            {
                //alert(width);
                draw.drawLine(ctx,i,height-10,i,height,"#2b85e4",3);
                draw.drawLine(ctx,i,0,i,height,"#5cadff",0.6);


            }
            ctx.restore();

        }

        this.fixd=function noupdate(ctx) {//固定不变的部分
            ctx.save();

            draw.drawLine(ctx,0,height/2,width,height/2,"#888",2);
            draw.drawLine(ctx,1,1,1,height,"#888",3);
            draw.drawLine(ctx,width-75,25,width-35,25,"#f40",5);
            draw.drawLine(ctx,width-75,50,width-35,50,"#f40",5);

            ctx.font = "bold 15px Arial";
            ctx.fillStyle="#f40";
            ctx.fillText("温度",width-30,30);
            ctx.fillStyle="#f40";
            ctx.fillText("湿度",width-30,55);

            noupdate_y(ctx);
            noupdate_x(ctx);
            ctx.restore();

        }

    }

    function Draw_detial(ctx_id,height,width,data,mouse) {

        var c=document.getElementById(ctx_id);
        var ctx=c.getContext("2d");//获得canvas
        var canvas = document.createElement("canvas");
        canvas.style.display="none";
        canvas.style.position="absolute";
        canvas.setAttribute("height",50*Object.keys(data).length);
        canvas.setAttribute("width","200");
        canvas.style.backgroundColor="rgba(20, 20, 20,0.5)";
        //position: absolute;left: 0px;top: 0px;display: none;
        var parentNode = c.parentNode;
        parentNode.appendChild(canvas);
        ctx1=canvas.getContext("2d");//获得canvas

        var data_processing=new Data_processing(height,width);
        var draw=new Draw_base();


        function detial_text(data) {//详细文本绘画

            draw.clear(ctx1,200,200);
            let ind=25;
            let length=data[Object.keys(data)[0]].length;
            let index=data_processing.x_transform_back(length,mouse.mouse_x);
            for(let key  in data){
                draw.draw_text(ctx1,5,ind,key+":"+data[key][index],"#999",25);

                ind+=50
            }
            canvas.style.left = mouse.mouse_x+c.offsetLeft+30 + "px";
            canvas.style.top =mouse.mouse_y+c.offsetTop+40 + "px";
        }

        function draw_circle_line(data) {

            var length=data[Object.keys(data)[0]].length;

            var index=data_processing.x_transform_back(length,mouse.mouse_x);//获得鼠标最近的数据的index
            var pos=data_processing.x_transform(length,index);
            //console.log(mouse.mouse_x);
            draw.drawLine(ctx,pos,0,pos,height,"#5cadff",2);

            for(let key  in data){
                //console.log(display_data[key])
                //console.log(display_data_change[key]);
                draw.drawc(ctx,pos,data_processing.data_handel(data[key][index]),"#fff",4);
                draw.drawc(ctx,pos,data_processing.data_handel(data[key][index]),"#2db7f5",3);
            }

        }

        this.draw_detial=function draw_detial(data) {
            //console.log(mouse.mouse_x);
            if(mouse.isin==1)
            {
                canvas.style.display="block";
                detial_text(data);
                draw_circle_line(data);
            }
            else{
                canvas.style.display="none";
            }

        }

    }

    function Mouse_zoom(ctx_id,width,data,mouse) {

        var data_length=data[Object.keys(data)[0]].length

        var change_right=data_length;
        var change_left=0;

        var change_data=JSON.parse(JSON.stringify(data));;


        var all=0;//计算缩放倍率,使用负的反比例函数控制，计算十步
        for(let i=0;i<10;i++)
        {
            all+=1/(i+1);
        }
        var step=(data_length-10)/all;//计算每次移动步数参照

        function zoom_fun(x) {
            return 1/x;
        }

        this.zoom_data_process=function () {//缩放的数据处理
            if(mouse.zoom_times==0)
            {
                change_right=data_length;
                change_left=0;
                return data;
            }
            else{

                if(mouse.wheel_dirc==0)
                {
                    return change_data;
                }

                if(mouse.wheel_dirc==1)
                {
                    change_left+=Math.round((mouse.mouse_x/width)*step*zoom_fun(mouse.zoom_times));
                    change_right-=Math.round((1-mouse.mouse_x/width)*step*zoom_fun(mouse.zoom_times));

                }
                else if(mouse.wheel_dirc==2)
                {
                    change_left-=Math.round((mouse.mouse_x/width)*step*zoom_fun(mouse.zoom_times+1));
                    change_right+=Math.round((1-mouse.mouse_x/width)*step*zoom_fun(mouse.zoom_times+1));
                }
                mouse.wheel_dirc=0;

                for(let key  in data){
                    //console.log(display_data[key])
                    change_data[key]=data[key].slice(change_left,change_right+1);

                }
                return change_data;
            }


        }

    }
